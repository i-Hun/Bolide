<template name="newPost">
  <div class="row">
    <div class="large-9 columns">
      <input id="title-area" type="text" placeholder="Введите заголовок">
    </div>
    <div class="large-3 columns">
      <input id="date-area" type="text" placeholder="Выберите дату">
    </div>
  </div>
  {{> buttonBar}}
  <textarea id="editor-area" placeholder=""></textarea>
  <input type="text" id="add-new-tags">
  <br>
  <button id="submit-post" class="button radius">Опубликовать</button>
</template>

<template name="buttonBar">
  <div id="toolbar" class="button-bar" style="display: none;">
    <ul class="text-edit-toolbar button-group radius">
      <li class="bold button secondary small" data-wysihtml5-command="bold" title="CTRL+B"><i class="icon-bold"></i></li>
      <li class="bold button secondary small" data-wysihtml5-command="italic" title="CTRL+I"><i class="icon-italic"></i></li>
      <li class="bold button secondary small" data-wysihtml5-command="underline" title="CTRL+U"><i class="icon-underline"></i></li>
    </ul>
    <ul class="text-edit-toolbar button-group radius">
      <li class="bold button secondary small" data-wysihtml5-command="createLink">insert link</li>
      <li class="bold button secondary small" data-wysihtml5-command="insertImage">insert image</li>
      <li class="bold button secondary small" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">h1</li>
      <li class="bold button secondary small" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">h2</li>
      <li class="bold button secondary small" data-wysihtml5-command="insertUnorderedList">insertUnorderedList</a>
      <li class="bold button secondary small" data-wysihtml5-command="insertOrderedList">insertOrderedList</a>
    </ul>
    <li class="bold button secondary radius small" data-wysihtml5-action="change_view" title="HTML-code"><i class="icon-code-1"></i></li>      
  </div>
</template>
